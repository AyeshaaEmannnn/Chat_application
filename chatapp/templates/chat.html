<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with {{ other_user.username }}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'style2.css' %}">
</head>
<body>

  <div class="chat-container">
    <h2>Chat with {{ other_user.username }}</h2>
    <h3>You are logged in as: {{ user.username }}</h3> <!-- âœ… Add this line -->

    <div class="chat-box">
      {% for message in messages %}
        <div class="message {% if message.sender.id == user.id %}sent{% else %}received{% endif %}">
          <p><span>{{ message.sender.username }}</span><br>{{ message.message }}</p>
        </div>
      {% endfor %}
    </div>

    <form method="POST" class="chat-form">
      {% csrf_token %}
      <input type="text" name="message" placeholder="Type your message..." required>
      <button type="submit">Send</button>
    </form>
  </div>

</body>
</html>
